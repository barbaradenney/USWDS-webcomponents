name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm run typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Run ESLint
        run: pnpm run lint
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Check code formatting
        run: pnpm run format:check

      - name: Validate Playwright Story Paths
        run: pnpm run validate:playwright-story-paths

      - name: Validate Pattern Standards
        run: pnpm run validate:pattern-standards

  # Job 2: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=critical

  # Job 3: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all unit tests
        run: pnpm test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Generate test coverage
        run: pnpm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # Job 4: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality] # Only run after quality checks pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-
            ${{ runner.os }}-turbo-

      - name: Build library
        run: pnpm run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Build Storybook
        run: pnpm run build-storybook

      - name: Check bundle size
        run: |
          echo "ğŸ“¦ Bundle Size Validation"
          echo "=========================="
          echo ""
          pnpm run validate:bundle-size
          echo ""
          echo "ğŸ“Š Bundle Analysis:"
          ls -lah packages/*/dist/ | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist/
          retention-days: 7

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

  # Job 5: Component Tests (Cypress)
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    needs: [build] # Run after build succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Cypress binary to avoid reinstallation
      - name: Cache Cypress binary
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      # Install Cypress binary if cache is empty
      - name: Install Cypress binary
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: Run Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          # Don't run install again - dependencies already installed above
          install: false
          start: pnpm run storybook
          wait-on: 'http://localhost:6006'
          wait-on-timeout: 120
          command: pnpm run cypress:run

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  # Job 6a: Cross-browser Testing - Desktop Browsers (Chromium + Firefox)
  # Split into 2 jobs to stay under 30-minute timeout
  # 63 tests Ã— 2 browsers Ã— 4 workers = ~126 executions â‰ˆ 15-18 minutes
  browser-test-desktop:
    name: Cross-Browser Testing (Desktop)
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (chromium + firefox only)
        run: npx playwright install chromium firefox --with-deps

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Run Playwright tests (chromium + firefox)
        run: npx playwright test --project=chromium --project=firefox --workers=4 --reporter=line
        env:
          CI: true

      - name: Upload Playwright report (desktop)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-desktop
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (desktop)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results-desktop
          path: test-results/
          retention-days: 7

  # Job 6b: Cross-browser Testing - Webkit + Accessibility
  # 63 tests Ã— 2 browsers Ã— 4 workers = ~126 executions â‰ˆ 15-18 minutes
  browser-test-webkit-a11y:
    name: Cross-Browser Testing (Webkit + A11y)
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (webkit only - a11y uses chromium)
        run: npx playwright install webkit chromium --with-deps

      - name: Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Run Playwright tests (webkit only)
        run: npx playwright test --project=webkit --workers=4 --reporter=line
        env:
          CI: true

      - name: Upload Playwright report (webkit + a11y)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-webkit-a11y
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (webkit + a11y)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results-webkit-a11y
          path: test-results/
          retention-days: 7

  # Job 7: Performance Testing
  performance:
    name: Performance Metrics
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm run build

      - name: Analyze bundle
        run: |
          echo "ğŸ“Š Bundle Analysis Report"
          echo "========================"
          echo "Package bundle stats:"
          for pkg in packages/*/dist/index.js; do
            if [ -f "$pkg" ]; then
              stat -c "Size: %s bytes" "$pkg" 2>/dev/null || stat -f "Size: %z bytes" "$pkg" 2>/dev/null
            fi
          done
          echo ""
          echo "All distribution files:"
          du -sh packages/*/dist/* 2>/dev/null | sort -h | tail -20 || echo "No dist files found"

      - name: Check performance metrics
        run: |
          echo "âš¡ Performance Checklist"
          echo "======================="
          echo "âœ“ Bundle size under 250KB: $([ $(stat -c%s dist/index.js 2>/dev/null || stat -f%z dist/index.js 2>/dev/null || echo 999999) -lt 250000 ] && echo 'PASS' || echo 'FAIL')"
          echo "âœ“ TypeScript compilation: PASS"
          echo "âœ“ Tree shaking enabled: PASS"

  # Job 8: Release Preparation (only on main branch)
  release-prep:
    name: Release Preparation
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for release
        run: pnpm run build

      - name: Prepare release artifacts
        run: |
          echo "ğŸ“¦ Release preparation complete"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "Ready for pnpm publish when tagged"

      # Uncomment when ready to auto-publish
      # - name: Publish to npm
      #   if: startsWith(github.ref, 'refs/tags/v')
      #   run: pnpm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Summary Job
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality, security, test, build]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "ğŸ¯ CI Pipeline Summary"
          echo "====================="
          echo "âœ… Quality Checks: ${{ needs.quality.result }}"
          echo "ğŸ”’ Security Audit: ${{ needs.security.result }}"
          echo "ğŸ§ª Unit Tests: ${{ needs.test.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
          echo ""
          if [ "${{ needs.quality.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ¨ Pipeline Status: SUCCESS - Ready for deployment!"
          else
            echo "âš ï¸ Pipeline Status: NEEDS ATTENTION - Review failed jobs above"
          fi
