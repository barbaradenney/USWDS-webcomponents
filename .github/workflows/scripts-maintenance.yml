name: Scripts Maintenance Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'scripts/**'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'scripts/**'
      - 'package.json'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual runs

jobs:
  check-scripts:
    runs-on: ubuntu-latest
    name: Check Scripts Organization
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: ppnpm install --frozen-lockfile
      
    - name: Run scripts maintenance check
      run: ppnpm run scripts:check
      
    - name: Comment on PR if issues found
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { execSync } = require('child_process');
          let output;
          try {
            execSync('ppnpm run scripts:check', { encoding: 'utf8' });
            output = 'Scripts maintenance check passed âœ…';
          } catch (error) {
            output = error.stdout || error.message;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ”§ Scripts Maintenance Check
            
\`\`\`
${output}
\`\`\`

**Fix suggestions:**
- Run \`ppnpm run scripts:clean\` to auto-fix some issues
- Review unused scripts and remove if no longer needed
- Check for orphaned package.json commands

_This check runs automatically on changes to scripts/ or package.json_`
          });
