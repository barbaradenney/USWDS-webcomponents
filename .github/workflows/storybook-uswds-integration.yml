# Storybook USWDS Integration Regression Prevention
name: Storybook USWDS Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths:
      - '.storybook/**'
      - 'src/utils/uswds-loader.ts'
      - 'vite.config.ts'
      - 'package.json'

jobs:
  test-storybook-uswds-integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10



    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Storybook
      run: pnpm run build-storybook
      timeout-minutes: 10

    - name: Start Storybook and test USWDS module loading
      run: |
        pnpm run storybook &
        STORYBOOK_PID=$!

        # Wait for Storybook to start
        sleep 30

        # Test if Storybook starts successfully
        curl -f http://localhost:6006 || exit 1

        kill $STORYBOOK_PID
      timeout-minutes: 5