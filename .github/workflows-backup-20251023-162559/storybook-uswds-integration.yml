# Storybook USWDS Integration Regression Prevention
name: Storybook USWDS Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths:
      - '.storybook/**'
      - 'src/utils/uswds-loader.ts'
      - 'vite.config.ts'
      - 'package.json'

jobs:
  test-storybook-uswds-integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Storybook
      run: npm run build-storybook
      timeout-minutes: 10

    - name: Start Storybook and test USWDS module loading
      run: |
        npm run storybook &
        STORYBOOK_PID=$!

        # Wait for Storybook to start
        sleep 30

        # Test if USWDS modules are pre-loaded correctly
        curl -f http://localhost:6006 || exit 1

        # Check if accordion story loads without errors
        node scripts/test-storybook-uswds-integration.js

        kill $STORYBOOK_PID
      timeout-minutes: 5

    - name: Validate Vite pre-bundling configuration
      run: node scripts/validate-vite-uswds-config.js